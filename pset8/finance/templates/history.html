{% extends "layout.html" %}

{% block title %}
    C$50 Finance: History
{% endblock %}

{% block main %}

<main class="container p-5">
    <table class="table table-striped left-aligned">
        <thead>
            <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
                <tr>{% for row in rows %}
                        {% for row in row.values()%}
                            <td>{{row}}</td>
                        {% endfor %}
                </tr>
                    {% endfor %}
        </tbody>
    </table>
</main>

{% endblock %}
