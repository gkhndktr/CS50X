{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}

    <main class="container p-5">
        <form action="/account" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Old Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="newPassword" placeholder="New Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </main>

{% endblock %}
